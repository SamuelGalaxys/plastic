<html> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>google map API TEST</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            overflow: hidden;
        }
        div#map {
            width: 100vw; height: 100vh;
        }
        div.wrap {
            width: 200px;
        }
        div.text-box {
            text-align: center;
        }
        h4 {
            margin: 10px auto 0;
        }
        div.img-box {
            max-height: 100px;
            overflow: hidden;
        }
        img {
            width: 150px;
            margin: -20px auto 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        
        
        /* 확대/축소 등 구글 지도의 기본 UI 감추기 */
        .gmnoprint, .gm-control-active.gm-fullscreen-control {
            display: none;
        }
        
    </style>
</head>
 
<body>
    <div id="map"></div>
 
    <script type="text/javascript">
        function initMap() {
 
            //지도 스타일
            var map = new google.maps.Map(document.getElementById('map'), {
                
                //처음 중심 좌표
                center: {
                    lat: 37.587624,
                    lng: 126.976020
                },
                
                //처음 줌 값. 숫자가 작을수록 낮은 배율
                zoom: 13
            });
 
            //마커 정보
            var locations = [
                

                //경복궁 마커
                ['<div class="wrap"><div class="text-box"><h4>경복궁</h4><div class="img-box"><img src="https://image.shutterstock.com/image-vector/palace-icon-outline-vector-web-260nw-1046855677.jpg"></div><a target="_blank" href="https://www.royalpalace.go.kr/"><p>홈페이지 방문하기</p></a></div>', 37.577624, 126.976020],
                
                //녹사평
                ['<div class="wrap"><div class="text-box"><h4>녹사평역</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거 가능</p></a></div>', 37.53498748317771, 126.9866737064594],
                
                //창덕궁 마커
                ['<a target="_blank" href="https://cdg.go.kr/">창덕궁 홈페이지</a>', 37.579711, 126.991043],

                //광화문
                ['<div class="wrap"><div class="text-box"><h4>광화문 따릉이앞</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>플라스틱 컵</p></a></div>', 37.57074556176908, 126.97657787154162],

                //USBASE
                ['<div class="wrap"><div class="text-box"><h4>U.S BASE</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>종합</p></a></div>', 37.52648589554858, 126.9851344003452],

                //군인아파트- 이태원
                ['<div class="wrap"><div class="text-box"><h4>푸르지오 군인아파트</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거장</p></a></div>', 37.52519255610449, 126.9953643450556],

                //청화아파트- 이태원
                ['<div class="wrap"><div class="text-box"><h4>청화 일반아파트</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거장</p></a></div>', 37.52949792779544, 126.99452749588642],

                //이름
                ['<div class="wrap"><div class="text-box"><h4>ㅡㅡㅡ이름ㅡㅡㅡ</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거장</p></a></div>', 37.52949792779544,127.99452749588642],

                //이름
                ['<div class="wrap"><div class="text-box"><h4>ㅡㅡㅡ이름ㅡㅡㅡ</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거장</p></a></div>', 37.52949792779544, 127.99452749588642],

                //이름
                ['<div class="wrap"><div class="text-box"><h4>ㅡㅡㅡ이름ㅡㅡㅡ</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거장</p></a></div>', 37.52949792779544, 127.99452749588642],

                //이름
                ['<div class="wrap"><div class="text-box"><h4>ㅡㅡㅡ이름ㅡㅡㅡ</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거장</p></a></div>', 37.52949792779544, 127.99452749588642],

                //이름
                ['<div class="wrap"><div class="text-box"><h4>ㅡㅡㅡ이름ㅡㅡㅡ</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거장</p></a></div>', 37.52949792779544, 127.99452749588642],










                //이태원
                ['<div class="wrap"><div class="text-box"><h4>이태원역</h4><div class="img-box"><img src="https://www.recycling.com/wp-content/uploads/recycling%20symbols/universal/Universal%20Recycling%20Symbol%20%28U%2B2672%29.svg"></div><a target="_blank" href="http://www.mhagreen.site"><p>분리수거 가능</p></a></div>', 37.53449403100533, 126.99439846817981]



                ]
 
            //마커 이미지
            var customicon = 'http://drive.google.com/uc?export=view&id=1tZgPtboj4mwBYT6cZlcY36kYaQDR2bRM'
 
            //인포윈도우
            var infowindow = new google.maps.InfoWindow();
 
            //마커 생성
            var marker, i;
            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    
                    //마커의 위치
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    
                    //마커 아이콘
                    icon: customicon,
                    
                    //마커를 표시할 지도
                    map: map
                });
 
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        
                        //html로 표시될 인포 윈도우의 내용
                        infowindow.setContent(locations[i][0]);
                        
                        //인포윈도우가 표시될 위치
                        infowindow.open(map, marker);
                    }
                })(marker, i));
                
                if (marker) {
                    marker.addListener('click', function() {
                        
                        //중심 위치를 클릭된 마커의 위치로 변경
                        map.setCenter(this.getPosition());
 
                        //마커 클릭 시의 줌 변화
                        map.setZoom(14);
                    });
                }
            }
        }
    </script>
    
    <!-- key= 뒤에 API 키 입력 -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCnu4KRV0PC9g-HEbSdWIVbx6NgfsyTNRk&callback=initMap&region=kr" type="text/javascript" async defer></script>
</body></html>
