<html>
<head>
    <title>리유스맵 로그인</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="data/css/register.css" />
    <link rel="stylesheet" href="data/css/stylelogin.css" />
</head>
<body>


    



    <div id="login_div" class="main">
        <p class="sign" align="center">reusemap</p>
        <form class="form1">


            <input class="un " type="email" align="center" placeholder="Email" id="email">
            <input class="pass" type="password" align="center" placeholder="Password" id="pwd">

            <a type="button" onclick="login()" class="submit btn btn-default login" align="center"><strong>로그인</strong></a>
            <p class="forgot" align="center"><a href="register.html">계정 만들기</a></p>  <!--자주적이고 신기한 자체 로그인 시스템-->

        </form>
    </div>




    <!--로그인 폼을 담담하는 UI야!-->
     

    <div id="user_div" class="loggedin-div">
        <h3 style="text-align:center;">로그아웃 할까요?</h3>
        <p id="user_para" style="text-align:center;">Welcome to Firebase web login Example. You're currently logged in.</p>
        <button onclick="logout()">로그아웃</button>
    </div>



    <script src="data/js/time.js"></script>
    <!--login유무 session js 파일 -->
    <script src="data/js/sessionCheck.js"></script>


    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
       
    <!--데이터베이스-->
    <script src="data/database.js"></script>


    <script src="data/js/loginform.js"></script>
    <script src="ipbanned.js"></script>

</body>
</html>
